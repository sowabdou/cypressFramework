name: CI - Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "node"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Start app in background
        run: npm run start &
        env:
          CI: true

      - name: â³ Wait for app to be ready
        run: npx wait-on https://automationexercise.com/

      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome # optional, or use 'electron' (default)

      - name: ğŸ“¸ Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: ğŸ–¼ï¸ Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
